<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Native</title>
        <link rel="stylesheet" href="./pintura/pintura.css" />
        <style>
            html {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
                    sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                font-size: 16px;
                line-height: 1.5;
            }

            body {
                padding: 1em;
            }

            img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Pintura Image Editor</h1>

        <div class="inline-editor" style="width: 800px; height: 600px"></div>
        <p><img class="inline-result" src="" alt="" /></p> 
        
        <script type="module">
            import {
                // editor
                appendEditor,
                openEditor,
                overlayEditor,
                createDefaultImageReader,
                createDefaultImageWriter,
                createDefaultShapePreprocessor,
                locale_en_gb,

                // plugins
                setPlugins,
                plugin_crop,
                plugin_crop_locale_en_gb,
                plugin_filter,
                plugin_filter_defaults,
                plugin_filter_locale_en_gb,
                plugin_finetune,
                plugin_finetune_defaults,
                plugin_finetune_locale_en_gb,
                plugin_annotate,
                plugin_annotate_locale_en_gb,
                plugin_sticker,
                plugin_sticker_locale_en_gb,
                markup_editor_defaults,
                markup_editor_locale_en_gb,
            } from './pintura/pintura.js';

            setPlugins(
                plugin_crop,
                plugin_filter,
                plugin_finetune,
                plugin_annotate,
                plugin_sticker
            );

            // inline
            {
                const editor = appendEditor('.inline-editor', {
                    src: './image.jpeg',
                    imageReader: createDefaultImageReader(),
                    imageWriter: createDefaultImageWriter(),
                    shapePreprocessor: createDefaultShapePreprocessor(),
                    enableBrowseImage: true,
                    stickers: [
                        ['Emoji', ['⭐️', '😊', '👍', '👎', '☀️', '🌤', '🌥']],
                        [
                            'Markers',
                            [
                                {
                                    src: 'sticker-one.svg',
                                    width: '5%',
                                    alt: 'One',
                                },
                                {
                                    src: 'sticker-two.svg',
                                    width: '5%',
                                    alt: 'Two',
                                },
                                {
                                    src: 'sticker-three.svg',
                                    width: '5%',
                                    alt: 'Three',
                                },
                            ],
                        ],
                    ],
                    ...plugin_filter_defaults,
                    ...plugin_finetune_defaults,
                    ...markup_editor_defaults,
                    locale: {
                        ...locale_en_gb,
                        ...plugin_crop_locale_en_gb,
                        ...plugin_finetune_locale_en_gb,
                        ...plugin_filter_locale_en_gb,
                        ...plugin_annotate_locale_en_gb,
                        ...plugin_sticker_locale_en_gb,
                        ...markup_editor_locale_en_gb,
                    },
                });

                const downloadFile = (file) => {
                    // Create a hidden link and set the URL using createObjectURL
                    const link = document.createElement('a');
                    link.style.display = 'none';
                    link.href = URL.createObjectURL(file);
                    link.download = file.name;

                    // We need to add the link to the DOM for "click()" to work
                    document.body.appendChild(link);
                    link.click();

                    // To make this work on Firefox we need to wait a short moment before clean up
                    setTimeout(() => {
                        URL.revokeObjectURL(link.href);
                        link.parentNode.removeChild(link);
                    }, 0);
                };

                editor.on('load', (res) => console.log('inline result', res));

                editor.on('process', (res) => {
                    downloadFile(res.dest);
                        // var resultUrl = URL.createObjectURL(res.dest);
                        // document
                        //     .querySelector('.inline-result')
                        //     .setAttribute('src', resultUrl)
                    }
                );
            }

        </script>
    </body>
</html>
